<style>
  .main-container {
      margin-right: 180px;
  }

  .control-menu {
      float: left;
      width: 300px;
  }

  .form-menu {
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
      padding: 10px;
      border: 1px solid dimgray;
  }

  .items-container {
      float: left;
      margin-left: 20px;
      margin-bottom: 60px;
  }

  .item-container {
      padding: 10px;
      border: 1px solid dimgray;
      width: 600px;
  }

      .item-container:hover {
          box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      }

  .form-control:focus {
      border-color: dimgray;
      box-shadow: 0px 1px 1px rgba(0, 0, 0, 0) inset, 0px 0px 8px rgba(0, 0, 0, 0);
  }
</style>

<div class="main-container">
  <div class="control-menu">
      <div class="form-menu">
        <div class="row">
          <h4 class="col-sm-8">Categories List</h4>
          <div class="col-sm-2">
            <button type="button" class="btn btn-outline-dark" style="border-radius: 0px;" data-toggle="modal" data-target="#exampleModalCenter">
              Add
            </button>
        </div>
      </div>
          
          <hr style="background-color: dimgray; height: 1px;" />
              <div class="form-group">
                  <label class="col-form-label" style="font-weight: bold">Search</label>
                  <input class="form-control" style="border-radius: 0px;" type="search" id="search" (input)="search()" />
              </div>
      </div>
  </div>

  <div class="items-container">
    <div *ngFor="let category of categories">
      <div class="item-container" >
        <div>
          <span style="padding-right: 10px;">
            <a class="btn btn-outline-dark" style="border-radius: 0px;">Update</a>
            <a class="btn btn-outline-dark" style="border-radius: 0px;">Delete</a>
          </span>
            <b>Name: </b><span>{{category.Name}}</span>
            
        </div>
    </div>
    <div style="margin-top: 10px"></div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Adding Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="addItem()">
          <div class="form-group" [ngClass]="{invalid: form.get('name')?.touched && form.get('name')?.invalid}">
            <label class="col-form-label" style="font-weight: bold" for="name">Name: </label>
            <input class="form-control" style="border-radius: 0px;" id="name" type="text" formControlName="name">
            <div class="validation" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
                <small *ngIf="form.get('name')?.errors?.required">Enter field.</small>
                <small *ngIf="form.get('name')?.errors?.email">Invalid field.</small>
            </div>
        </div>
          <div class="form-group">
            <button type="submit" (click)="addItem()" class="btn btn-outline-dark" style="border-radius: 0px;" [disabled]="form?.invalid || submitted" data-dismiss="modal">Add</button>
            <button type="button" class="btn btn-outline-danger" style="border-radius: 0px;" data-dismiss="modal">Close</button>
        </div>
        </form>
      </div>
      <!--<div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>-->
      
    </div>
  </div>
</div>

<ng-template #loading>
  <div>Loading...</div>
</ng-template>
