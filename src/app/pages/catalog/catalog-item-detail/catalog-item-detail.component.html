<div *ngIf="product | async as prod; else loading">
  <span>Name: {{prod.Name}}</span><br>
  <span>Description: {{prod.Description}}</span><br>
  <span>Provider: {{prod.Provider}}</span><br>
  <span>Category: {{prod.Category}}</span>
  <span><img src="{{prod.ImagePath}}" alt="Product Image" ></span>
</div>

<ng-template #loading>
  <span>Loading...</span>
</ng-template>
